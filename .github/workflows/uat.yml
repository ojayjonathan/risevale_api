name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # --------------------
  # 1. TEST JOB
  # --------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test .env file
        run: |
          cat <<EOF > .env
          # Application
          APP_NAME=Risevale Tour API
          SECRET_KEY=test-secret-key
          BASE_API_URL=http://localhost:8000
          ENVIRONMENT=test

          # Company Info
          COMPANY_NAME=Risevale Tours
          COMPANY_EMAIL=info@risevale.co.ke
          COMPANY_PHONE=+254-XXX-XXX-XXX
          COMPANY_ADDRESS=Nairobi, Kenya
          COMPANY_WEBSITE=https://risevale.co.ke

          # Database
          DATABASE_URI=sqlite:///./test.db

          # Authentication
          ACCESS_TOKEN_EXP_MINUTES=10080
          REFRESH_TOKEN_EXP_DAYS=30

          # Test User
          TEST_USER_EMAIL=test@risevale.co.ke
          TEST_USER_PASSWORD=@pass_123

          # GCP
          GCP_PUBLIC_BUCKET=koomovers
          GCP_PRIVATE_BUCKET=koomovers-kyc

          # Logging
          LOG_LEVEL=DEBUG
          LOG_FILE=./logs/test_app.log
          EOF
          printf '%s' "${{ secrets.GCLOUD_SERVICE_KEY_BASE64 }}" | base64 -d > service-account.json

      - name: Run tests
        run: pytest


  # --------------------
  # 2. BUILD & PUSH IMAGE
  # --------------------
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create UAT .env file
        run: |
          cat <<EOF > .env
          # Application
          APP_NAME=Risevale Tour API
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          BASE_API_URL=https://api.risevale.co.ke
          ENVIRONMENT=uat

          # Company Info
          COMPANY_NAME=Risevale Tours
          COMPANY_EMAIL=info@risevale.co.ke
          COMPANY_PHONE=+254-XXX-XXX-XXX
          COMPANY_ADDRESS=Nairobi, Kenya
          COMPANY_WEBSITE=https://risevale.co.ke

          # Database
          DATABASE_URI=${{ secrets.DATABASE_URI }}

          # Authentication
          ACCESS_TOKEN_EXP_MINUTES=10080
          REFRESH_TOKEN_EXP_DAYS=30

          # Test User (optional in UAT)
          TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}

          # GCP
          GCP_PUBLIC_BUCKET=koomovers
          GCP_PRIVATE_BUCKET=koomovers-kyc

          # Logging
          LOG_LEVEL=INFO
          LOG_FILE=/var/log/app/app.log
          EOF
          printf '%s' "${{ secrets.GCLOUD_SERVICE_KEY_BASE64 }}" | base64 -d > service-account.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GH_USERNAME }}/api.risevale.co.ke:latest
            ghcr.io/${{ secrets.GH_USERNAME }}/api.risevale.co.ke:${{ github.sha }}


  # --------------------
  # 3. DEPLOY JOB
  # --------------------
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Create UAT .env file
        run: |
          cat <<EOF > .env
          # Application
          APP_NAME=Risevale Tour API
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          BASE_API_URL=https://api.risevale.co.ke
          ENVIRONMENT=uat

          # Company Info
          COMPANY_NAME=Risevale Tours
          COMPANY_EMAIL=info@risevale.co.ke
          COMPANY_PHONE=+254-XXX-XXX-XXX
          COMPANY_ADDRESS=Nairobi, Kenya
          COMPANY_WEBSITE=https://risevale.co.ke

          # Database
          DATABASE_URI=${{ secrets.DATABASE_URI }}

          # Authentication
          ACCESS_TOKEN_EXP_MINUTES=10080
          REFRESH_TOKEN_EXP_DAYS=30

          # Test User (optional in UAT)
          TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}

          # GCP
          GCP_PUBLIC_BUCKET=koomovers
          GCP_PRIVATE_BUCKET=koomovers-kyc

          # Logging
          LOG_LEVEL=INFO
          LOG_FILE=/var/log/app/app.log
          EOF
          printf '%s' "${{ secrets.GCLOUD_SERVICE_KEY_BASE64 }}" | base64 -d > service-account.json
          
      - name: Deploy API
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          
          # Upload environment files to the server
          scp -i key.pem -o StrictHostKeyChecking=no .env root@$SSH_HOST:/root/api.risevale.co.ke/.env
          scp -i key.pem -o StrictHostKeyChecking=no service-account.json root@$SSH_HOST:/root/api.risevale.co.ke/service-account.json
          

          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            echo "Login to GHCR"
            echo $GHCR_PAT | docker login ghcr.io -u $GH_USERNAME --password-stdin

            echo "Pull latest image"
            docker pull ghcr.io/$GH_USERNAME/api.risevale.co.ke:latest

            echo "Restart API"
            cd /root/sales_management
            docker compose -f docker-compose.prod.yml up -d api.prod

            echo "Run migrations"
            docker exec api.risevale.co.ke alembic upgrade head

            echo "Cleanup images"
            docker image prune -f
          EOF
