# Redirect HTTP → HTTPS


server {
    listen 80;
    server_name www.risevaletravel.co.ke risevaletravel.co.ke;
    include     nginxconfig.io/security.conf;
    #limit_req zone=global_rate_limit burst=10 nodelay;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# Secure HTTPS server
server {
    # listen 443 ssl;
    server_name www.risevaletravel.co.ke risevaletravel.co.ke;

    root /var/www/static;

    # SSL certificates (Certbot-managed)
    ssl_certificate     /etc/letsencrypt/live/risevaletravel.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/risevaletravel.co.ke/privkey.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    # favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Next.js exported assets (_next/)
    location /_next/ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets (images, css, js)
    location /static/ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Main app — fallback to index.html for SPA-style routing
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Custom 404 (optional)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
